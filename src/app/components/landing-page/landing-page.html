<div
  class="flex flex-col items-center justify-center min-h-[80vh] text-center px-4 animate-fade-in"
>
  <!-- Hero Logo -->
  <div
    class="bg-white rounded-2xl p-6 shadow-xl mb-8 transform hover:scale-105 transition-transform duration-500"
  >
    <img
      src="assets/Jambiz_xmas_logo.png"
      alt="Jambiz Logo"
      class="h-24 w-auto sm:h-32 lg:h-40 object-contain"
    />
  </div>

  <!-- Welcome Text -->
  <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-text mb-6 drop-shadow-lg">
    {{ 'app.welcome' | translate }}
  </h1>

  <p class="text-lg sm:text-xl text-text-muted max-w-2xl mb-12 leading-relaxed">
    {{ 'app.intro' | translate }}
  </p>

  <!-- Start Button -->
  <button
    (click)="onStart()"
    class="btn btn-primary text-xl px-10 py-4 rounded-full shadow-lg hover:shadow-accent-red/50 transform hover:-translate-y-1 transition-all duration-300 flex items-center gap-3 group"
  >
    <span>{{ 'app.start' | translate }}</span>
    <span class="group-hover:translate-x-1 transition-transform">ğŸ…</span>
  </button>
</div>
