<!-- Jambiz Advent Calendar App -->

<div class="min-h-screen flex flex-col bg-gradient-to-b from-bg to-surface">
  <!-- Header -->
  <header class="bg-surface border-b-2 border-accent-red shadow-lg relative overflow-hidden">
    <!-- Snowflakes -->
    <div class="absolute inset-0 pointer-events-none">
      @for (snowflake of snowflakes; track $index) {
      <div
        class="snowflake absolute text-white"
        [style.left.%]="snowflake.left"
        [style.top.px]="snowflake.startY"
        [style.animation-duration.s]="snowflake.animationDuration"
        [style.font-size.px]="snowflake.fontSize"
        [style.opacity]="snowflake.opacity"
      >
        ‚ùÑ
      </div>
      }
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 relative z-10">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <!-- Logo and Title -->
        <div class="flex items-center gap-4">
          <div class="bg-white rounded-lg p-2 shadow-md">
            <img
              src="/assets/Jambiz_xmas_logo.png"
              alt="Jambiz Logo"
              class="h-12 w-12 sm:h-16 sm:w-16 object-contain"
            />
          </div>
          <div class="text-center sm:text-left">
            <h1 class="text-2xl sm:text-3xl font-bold text-text">
              {{ 'app.title' | translate }}
            </h1>
            <p class="text-sm text-text-muted mt-1">
              {{ 'app.subtitle' | translate }}
            </p>
          </div>
        </div>

        <!-- Language Switcher -->
        <div class="flex gap-2">
          <button
            (click)="switchLanguage('sv')"
            [class.btn-primary]="currentLanguage === 'sv'"
            [class.btn-outline]="currentLanguage !== 'sv'"
            class="btn w-24"
            aria-label="Switch to Swedish"
          >
            {{ 'app.language.sv' | translate }}
          </button>
          <button
            (click)="switchLanguage('en')"
            [class.btn-primary]="currentLanguage === 'en'"
            [class.btn-outline]="currentLanguage !== 'en'"
            class="btn w-24"
            aria-label="Switch to English"
          >
            {{ 'app.language.en' | translate }}
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Calendar component will go here -->
    <div class="text-center py-16 text-text-muted">
      <p class="text-lg">Calendar component coming soon...</p>
    </div>
  </main>
</div>
